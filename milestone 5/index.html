<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>Resume Generator</h1>

    <form id="resumeForm">
        <!-- Form fields for resume -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Shareable Link and PDF Section -->
    <div class="share-section">
        <button type="button" id="generateLink">Generate Shareable Link</button>
        <button type="button" id="downloadPDF">Download PDF</button>
        <br>
        <label for="shareableLink">Shareable Link:</label>
        <input type="text" id="shareableLink" readonly>
        <br><br>

        <!-- Social Sharing Buttons -->
        <a id="emailShare" href="#" target="_blank">Share via Email</a> |
        <a id="twitterShare" href="#" target="_blank">Share via Twitter</a>
    </div>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>

</html>
